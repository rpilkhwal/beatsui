<html><head><link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

</head><body><dom-module id="b-banner">
  <template>
    <style include="iron-flex-alignment"></style>
    <style include="iron-flex">
      :host {
        display: block;
      }
      #container {
        height: 100vh;
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
      }
      .content {
        display: inline-block;

        @apply(--banner-content);
      }
    </style>
    <div id="container" class$="layout horizontal [[verticalAlign]] [[_horizontalAlign]]">
      <div class="content" style$="width:[[contentWidth]]">
        <content style="width:40%" select="*"></content>
      </div>
    </div>
  </template>

  <script>Polymer({is:"b-banner",properties:{backgroundColor:{type:String,value:"#fff",observer:"_setBackgroundColor"},backgroundImage:{type:String,observer:"_setBackgroundImage"},horizontalAlign:{type:String,value:"center"},verticalAlign:{type:String,value:"center"},_horizontalAlign:{type:String,computed:"_horizontalAlignCompute(horizontalAlign)"},contentWidth:{type:String,value:"auto"}},_setBackgroundColor:function(e){this.$.container.style.backgroundColor=e},_setBackgroundImage:function(e){return!e||e.length<=0?void(this.$.container.style.backgroundImage=""):void(this.$.container.style.backgroundImage="url("+e+")")},_horizontalAlignCompute:function(e){var t;switch(e){case"center":t="center-justified";break;case"start":t="start-justified";break;case"end":t="end-justified";break;default:t="center-justified"}return t}});</script>
</dom-module>
</body></html>
