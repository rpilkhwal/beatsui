<html><head><link rel="import" href="../elements.html">



</head><body><dom-module id="b-footer">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        font-family: lato, sans-serif;
        background: #6761ce;
        display: block;
      }
      
      section {
        margin: 0 10%;
      }
      
      a {
        color: #999;
        text-decoration: none;
      }
      
      .footer-media-links {
        background: #e8345a;
        /* a more sedated version of pink-a400 */
        padding: 20px;
      }
      
      .footer-media-links a {
        color: black;
        display: inline-block;
        padding: 3px 20px;
        font-size: 13px;
        font-weight: 500;
        text-shadow: none;
        text-decoration: none;
        text-align: center;
        min-width: 100px;
        white-space: nowrap;
      }
      
      .footer-media-links a span {
        line-height: 24px;
        margin-left: 5px;
      }
      
      .footer-links {
        background: #6761ce;
        /* blue-grey-900 */
        padding: 30px 10px;
      }
      
      .footer-links > * {
        margin: 10px;
      }
      
      .footer-links .title {
        color: white;
        /*border-top: 1px solid #707375;*/
        padding-top: 10px;
        font-size: 24px;
        opacity:.5;
        font-weight:300;
      }
      
      .footer-links a {
        text-decoration: none;
        color: white;
        display: block;
        font-size:24px;
        font-weight:300;
      }
      
      .copyright {
        background: #37346d;
        color: white;
        padding: 10px;
        text-align:center;
      }
      
      .copyright div {
        font-size: 16px;
      }
      
      .copyright img {
        padding-left: 10px;
        height: 20px;
      }
      
      .copyright * {
        vertical-align: middle;
      }
      
      .aux {
        background: black;
        color: white;
        padding: 10px;
      }
      
      .aux img {
        padding-left: 10px;
        height: 20px;
      }
      
      .aux ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      
      .aux ul li {
        float: left;
      }
      
      .aux ul li + li::before {
        content: "Â·";
        padding: 0 3px;
      }
      
      @media (max-width: 767px) {
        .footer-media-links a {
          min-width: 24px;
          padding-left: 15px;
          padding-right: 15px;
        }
        .footer-media-links a span {
          display: none;
        }
      }
      
      @media (max-width: 479px) {
        .footer-links.layout.horizontal {
          flex-direction: column;
          padding: 20px 10px;
        }
        .footer-links > * {
          flex: 0 0 auto;
        }
        .copyright .additional-text {
          display: none;
        }
        .aux.layout.horizontal {
          flex-direction: column;
        }
        .aux ul li {
          display: block;
        }
        .main {
          margin-top: 10px;
        }
      }
    </style>

    <footer>
      <section hidden$="{{!topLinks}}" class="footer-media-links">
        <div class="layout horizontal center center-justified">
          <template is="dom-repeat" items="{{topLinks}}">
            <a href="{{item.url}}" title="{{item.title}}" aria-label="{{item.title}}">
              <iron-icon icon="{{item.icon}}"></iron-icon>
              <span>{{item.name}}</span></a>
          </template>
        </div>
      </section>
      <section class="footer-links layout horizontal justified">
        <template is="dom-repeat" items="{{sectionLinks}}" as="section">
          <div class="flex">
            <div class="title">{{section.name}}</div>
            <template is="dom-repeat" items="{{section.items}}" as="item">
              <a hidden$="{{!item.newWindow}}" href="{{item.url}}" target="__blank">{{item.name}}</a>
              <a hidden$="{{item.newWindow}}" href="{{item.url}}">{{item.name}}</a>
            </template>
          </div>
        </template>
      </section>

      <div class="copyright layout horizontal">
        <div class="flex">
          {{copyrightText}}
        </div>
        <a href="{{info.link}}">
          {{info.text}}
          <img hidden$="{{!info.imageurl}}" src="{{info.imageurl}}" alt="{{info.imagetitle}}">
        </a>
      </div>
    </footer>
  </template>

  <script>Polymer({is:"b-footer",ready:function(){console.log(this.sectionLinks)},properties:{topLinks:{type:Array,value:null},sectionLinks:{type:Array},copyrightText:{type:String},info:{type:Object}}});</script>
</dom-module></body></html>
