        <section id="about">
          <div class="container">
            <div>
              <img src="/images/intro_graphic.png">
            </div>
            <div>
              <p>A destination management company (DMC) is a professional services company possessing extensive local knowledge,
                expertise and resources, specialising in the design and implementation of events, activities, tours, transportation
                and program logistics. A DMC’s work includes liaising with travel agents to build and confirm travel itineraries,
                working with hotel and activity providers to secure contracted rates, running on-ground logistics and last-mile
                operational fulfilment for individual and group tours.</p>
              <p>DMCs may specialise in one or more locations and may have staff ranging from a few tens to hundreds of people,
                in roles like tour creation and bookings, reservations, contracting, ground services, and accounts.</p>
            </div>
          </div>
        </section>

        <section id="idea">
          <div class="container">
            <div class="info">
              <p>We had some thoughts around leveraging technology to solve operational challenges for DMCs. We wanted to rapidly
                crystallise and validate these ideas, find out whether a software solution was desirable, and arrive at a
                prototype that could be developed further by our product team.</p>
              <p>We started by conducting a couple of unstructured interviews with subject matter experts to understand the
                domain, key stakeholders and workflows. Based on our understanding, and inspired by lean UX approaches, we
                formed an initial set of assumptions and hypotheses, which we then prioritised and started validating by
                engaging with DMCs.</p>
            </div>
          </div>
        </section>

              stages of organisational maturity. We requested for their help in working with us on a regular basis to refine
              ideas, share artefacts like sample contracts or emails, and basically help co-design the prototype till it
              reached a level where at least 10 DMCs could agree that it would be useful and worth buying. (We eventually
              covered x DMCs over 8 weeks)
            </div>

                charted the types of stakeholders and stages of operation at DMC organisations. We then decided to focus
